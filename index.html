<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar mesa - Cuenta Clara</title>
    <!-- Enlace a la hoja de estilos principal -->
    <link rel="stylesheet" href="stylesAgregarMesa.css">
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Tarjeta principal del formulario -->
    <div class="box-card">
        <!-- Título del formulario -->
        <div class="title">
            <h2>Agregar mesa</h2> 
        </div>

        <!-- Sección de entrada de número de mesa -->
        <div class="card">
            <label for="mesa-número">Número de mesa: </label>
            <input type="text" class="card-input" id="mesa-número" placeholder="Asigna un número" required>
            <p>Elige el color de la mesa:</p>
        </div>
    
        <!-- Selector de color para la mesa -->
        <div class="color-box">
            <div class="colores-disponibles">  
                <div>      
                    <!-- Botones de colores fila 1 -->
                    <button type="button" title="Gris claro" style="background-color: #DEE1E6FF; width: 30px; height: 30px;"></button>
                    <button type="button" title="Salmón pastel" style="background-color: #E78A8AFF; width: 30px; height: 30px;"></button>
                    <button type="button" title="Naranja pastel" style="background-color: #E7965CFF; width: 30px; height: 30px;"></button>
                    <button type="button" title="Amarillo pastel" style="background-color: #FFED66FF; width: 30px; height: 30px;"></button>
                </div>

                <div>
                    <!-- Botones de colores fila 2 -->
                    <button type="button" title="Verde pastel" style="background-color: #98E78AFF; width: 30px; height: 30px;"></button>
                    <button type="button" title="Morado pastel" style="background-color: #9E7CCFFF; width: 30px; height: 30px;"></button>
                    <button type="button" title="Bugambilia pastel" style="background-color: #D05392FF; width: 30px; height: 30px;"></button>
                    <button type="button" title="Aqua pastel" style="background-color: #31A385FF; width: 30px; height: 30px;"></button>
                </div>
            </div>
        </div> 
        
        <!-- Botones de acción: cancelar y guardar -->
        <div class="botones-container">
            <button type="button" class="cancelar-btn">Cancelar</button>
            <!-- El label actúa como botón para activar el checkbox invisible -->
            <label for="mostrar-mensaje" class="guardar-btn">Guardar</label>
        </div>
    </div>

    <!-- Checkbox invisible para controlar la visibilidad del mensaje de confirmación -->
    <input type="checkbox" id="mostrar-mensaje" class="mensaje-checkbox">

    <!-- Mensaje de confirmación que aparece al guardar -->
    <div class="mensaje-confirmacion">
        <div class="mensaje-contenido">
            <p>Datos guardados.</p>
            <!-- El label actúa como botón OK para cerrar el mensaje -->
            <label for="mostrar-mensaje" class="ok-btn">OK</label>
        </div>
    </div>
</body>
</html>
