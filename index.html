<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar mesa - Cuenta Clara</title>
        <link rel="stylesheet" href="stylesAgregarMesa.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet"> <!--Fuente del proyecto traída desde Google fonts-->

    </head>

    <body>
        <div class="box-card">
            <div class="title">
                <h2>Agregar mesa</h2> 
            </div>

            <div class="card">
                <label for="mesa-número">Número de mesa: </label>
                <input type="text" class="card-input" id="mesa-número" placeholder="Asigna un número" required>
                <p>Elige el color de la mesa:</p>
            </div>
        
        <form>

            <!-- Sección de los colores disponibles, le permitirán al usuario escoger entre 8 opciones -->
            <!-- Botones que le permiten al usuario escoger entre 8 variedades de colores -->
        <div class="color-box">
            <div class="colores-disponibles">  
            <div>      
                <button title="Gris claro" style="background-color: #DEE1E6FF; width: 30px; height: 30px;" onclick="seleccionarColor('#DEE1E6FF')"></button>
            
                <button title="Salmón pastel" style="background-color: #E78A8AFF; width: 30px; height: 30px;" onclick="seleccionarColor('#E78A8AFF')"></button>
            
                <button title="Naranja pastel" style="background-color: #E7965CFF; width: 30px; height: 30px;" onclick="seleccionarColor('#E7965CFF')"></button>
            
                <button title="Amarillo pastel" style="background-color: #FFED66FF; width: 30px; height: 30px;" onclick="seleccionarColor('#FFED66FF')"></button>
            </div>

            <div>
                <button title="Verde pastel" style="background-color: #98E78AFF; width: 30px; height: 30px;" onclick="seleccionarColor('#98E78AFF')"></button>
            
                <button title="Morado pastel" style="background-color: #9E7CCFFF; width: 30px; height: 30px;" onclick="seleccionarColor('#9E7CCFFF')"></button>

                <button title="Bugambilia pastel" style="background-color: #D05392FF; width: 30px; height: 30px;" onclick="seleccionarColor('#D05392FF')"></button>
            
                <button title="Aqua pastel" style="background-color: #31A385FF; width: 30px; height: 30px;" onclick="seleccionarColor('#D05392FF')"></button>
            </div>
            
            </div>

            <!-- Botón de envío del formulario -->
        </div> 
            <button type="submit" class="cancelar-btn">Cancelar</button>
            <button type="submit" class="guardar-btn">Guardar</button>
        </div>

        </form>

    </body> 
</html>
