                    <i class="fas fa-chair fallback-icon"></i>

            </li>

<!-------------------------------------------------------------------->    
    <!-- Contenido principal -->
    <main class="content">
        <div class="title-card">
            <h1>Corte de caja</h1>
        </div>
        
        <input type="date" class="calendario" > <!-- Calendario -->
        <p class="calendario-p">Elegir otro día de corte: </p>

        <!-- El backend inyecta los valores -->
        <!-- Sección de información de corte -->
    <div class="card-info"> 
        <!-- [BACKEND] Inyectar aquí el valor de entradas de efectivo -->
        Entradas de efectivo: 
    </div>

    <div class="card-info">
        <!-- [BACKEND] Inyectar aquí el valor de gastos en materia -->
        Gastos en materia:  
    </div>

    <div class="card-info">
        <!-- [BACKEND] Inyectar aquí el valor de dinero en caja -->
        Dinero en caja: 
    </div>

    </main>

<!------------------------------------------------------------------------------------------------------>
    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="right-panel-content">
            <div class="title-card">
                <h2>Ventas totales</h2>
            </div>

            <!-- Formulario para pagos extra - Backend procesa POST -->
            <form method="POST" class="pagos-form">
                <div class="form-group">
                    <label for="monto-extra">Monto extra:</label>
                    <input type="number" id="monto-extra" name="monto_extra" class="form-input" required>
                </div>
                <button type="submit" name="pagos_extra" class="action-button pagos-button">
                    Agregar pago extra
                </button>
            </form>

            <!-- Formulario para calcular corte - Backend procesa POST -->
            <form method="POST" class="corte-form">
                <div class="form-group">
                    <label for="efectivo-inicial">Efectivo inicial:</label>
                    <input type="number" id="efectivo-inicial" name="efectivo_inicial" class="form-input" required>
                </div>
                <button type="submit" name="calcular_corte" class="action-button corte-button">
                    Calcular corte
                </button>
            </form>

        </div>
    </div>

</body>
</html>
